<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de produtos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="dadosback.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="panel panel-info">

                <div class="panel-heading text-center">
                    <h1><strong>Lista de produtos</strong></h1>
                </div>

                <form id="frmCadastro">
                    <div class="panel-body">
                        <div class="col-md-12 col-lg-7">
                            <label for="txtDescricao">Descrição</label>
                            <input id="txtDescricao" type="text" class="form-control">
                        </div>
                        <div class="col-md-3 col-lg-1">
                            <label for="txtCodigo">Código</label>
                            <input id="txtCodigo" type="text" class="form-control">
                        </div>
                        <div class="form-check col-md-3 col-lg-3">
                            <input class="form-check-input" type="checkbox" value="" id="checkdesativados">
                            <label class="form-check-label" for="checkdesativados">
                              Mostrar produtos desativados
                            </label>
                          </div>
                        <div class="col-md-4 col-lg-1">
                            <br>
                            <button id="btnSalvar" onclick="request()" type="button" class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </form>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Descrição</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">UN</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Opções</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyResultados">
                    </tbody>
                </table>

                <div class="panel-footer">
                    footer
                </div>
            </div>
        </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Alterar Produto</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="edtdescricao">Descrição</label>
              <input type="text" class="form-control" id="edtdescricao">
            </div>
            <div class="form-group">
              <label for="edtcategoria">Categoria</label>
              <input type="text" class="form-control" id="edtcategoria">
            </div>
            <div class="form-group">
                <label for="edtpreco"> Preço</label>
                <input type="text" class="form-control" id="edtpreco">
              </div>            
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Atualizar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
        </div>
      </div>
      
    </div>
  </div> 

</body>
</html>
